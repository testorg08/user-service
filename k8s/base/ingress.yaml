apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-service
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: conga-platform
    conga.io/site-group: CSG1
    conga.io/sync-wave: "2"
  annotations:
    conga.io/sync-wave: "2"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: user-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80