apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- namespace.yaml

images:
- name: ghcr.io/testorg08/user-service
  newName: ghcr.io/testorg08/user-service
  newTag: latest

namePrefix: ""
nameSuffix: ""

patchesStrategicMerge: []

# Development-specific configurations
replicas:
- name: user-service
  count: 1

# Environment-specific labels
commonLabels:
  environment: development
  conga.io/environment: dev